
<!DOCTYPE html>

</head>
<body>

  <div class="headercontainer">
  <header><nav><a href="https://www.imdb.com/list/ls069642837/"></a></nav></header>

    <div class="left-section">
      <div class="flix"> </div>

    </div>
    <div class="middle-section">
    <div class="catalogue">
    <a class="a" href="categories.html" target="_blank">Catalogue</a>
    </div>

    <div class="new">
    <a class="a" href="https://www.imdb.com/calendar/?ref_=rlm&region=GB&type=MOVIE" target="_blank">New Releases</a>
    </div>
      
    <div class="gen">
      <a class="a" href="index2.html" target="_blank">Random Movie Generator</a>
    </div>
    </div>

<div class="container">
    <div class="overlay"></div>

    <img src="https://preview.redd.it/barbie-movie-1920x1080-v0-4ctdd8dfwy8b1.jpg?auto=webp&s=abdab9a2e2cd41a6ae772d3152d181051f3dd3c8" alt="barbie">
    <img src="https://i.pinimg.com/736x/ce/7f/a7/ce7fa78f95abb525d52fbeec719199b0.jpg" alt="watchmen">
    <img src="https://wallpapers.com/images/featured/avatar-eoaiyd4amdhnf8id.jpg" alt="avatar">
    <img src="https://images6.alphacoders.com/650/650608.jpg" alt="forrest gump">

    <form>
        <div class="search">
            <span class="search-icon material-symbols-outlined">search</span>
            <input class="search-input" type="search" placeholder="search">
        </div>
    </form>
    
    <footer>
        <footer class="footer">
                <div class="containerFooter">
                  <div class="contactForm">
                    <h3>Contact Us</h3>
                    <button id="contactButton">Contact</button>
                  </div>
                  <div id="contactFormPopup" class="contact-form-popup">
                    <span class="close-button">&times;</span>
                    <h2>Contact Us</h2>
                    <form id="contactForm">
                        <label for="fullName">Full Name:</label><br>
                        <input type="text" id="fullName" name="fullName" required><br>
            
                        <label for="email">Email Address:</label><br>
                        <input type="email" id="email" name="email" required><br>
            
                        <label for="phoneNumber">Phone Number:</label><br>
                        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
            
                        <label for="subject">Subject Line:</label><br>
                        <input type="text" id="subject" name="subject" required><br>
            
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" rows="6" cols="50" maxlength="3000" required></textarea><br>
            
                        <button type="button" id="submitButton" class="submit-button">Submit</button>
                    </form>
                </div>
                  <div class="social-media">
                    <h3>Follow Us</h3>
                    <div class="stickyicon-list">  
                        <a href="https://www.facebook.com" class="facebook">   
                        <i class="fa fa-facebook"></i>   
                        </a>   
                        <a href="https://www.instagram.com/flixtrove" class="instagram" target="_blank" rel="nofollow">    
                        <i class="fa fa-instagram"></i>   
                        </a>                              
                        <a href="https://www.youtube.com" class="youtube">   
                        <i class="fa fa-youtube"></i>   
                        </a>   
                        </div>   
                        </div>
                  <div class="email-signup">
                    <h3>Subscribe to Our Newsletter</h3>
                    <form>
                      <input type="email" placeholder="Enter your email">
                      <button type="submit">Subscribe</button>
                    </form>
                  </div>
                </div>
              </footer>
              <script src="footerscript.js"></script>
            </footer>

</div>  
</body>
</html>
