<html lang="en">
<head>

    <title>Categories</title>
    <script src="https://kit.fontawesome.com/908523f33b.js" crossorigin="anonymous"></script>

</head>
<body>

    <header><nav><a href="https://www.imdb.com/list/ls069642837/"></a></nav></header>

      <div class="middle-section">
      <div class="catalogue">
