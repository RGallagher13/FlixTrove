<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="categories.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/908523f33b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header id="action_header">
        <h1>Action</h1>
        <div id="hold_images"></div>
    </header>
    <!-- Circle elements for buttons -->
    <div class="circle" id="circle_left"></div>
    <div class="circle" id="circle_right"></div>
    <!--modal code-->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Are you interested in watching this movie?</p>
            <div class="icon-container">
                <div class="background-square">
                    <i id="thumbsUp" class="fa-solid fa-thumbs-up"></i>
                </div>
                <div class="background-square">
                    <i id="thumbsDown" class="fa-solid fa-thumbs-down"></i>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Link your external JavaScript file -->
    <script src="categories.js"></script>
    
</body>
</html>
