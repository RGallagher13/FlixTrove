<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="categories.css">
    <title>Categories</title>
    <script src="https://kit.fontawesome.com/908523f33b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <header><nav><a href="https://www.imdb.com/list/ls069642837/"></a></nav></header>
    <header class="header">
      <div class="left-section">
        <div class="flix">FLIXTROVE</div>
      </div>
      <div class="middle-section">
      <div class="catalogue">
      <a class="a" href="categories.html" target="_blank">Catalogue</a>
      </div>
  
      <div class="new">
      <a class="a" href="https://www.imdb.com/calendar/?ref_=rlm&region=GB&type=MOVIE" target="_blank">New Releases</a>
      </div>
        
      <div class="sign">
      <a class="a" href="index2.html" target="_blank">Random Movie Generator</a>
      </div>
      </div> 

    <header id="action_header">
        <h1>Action</h1>
        <div id="hold_images"></div>
    </header>
    <!-- Circle elements for buttons -->
    <div class="circle" id="circle_left"></div>
    <div class="circle" id="circle_right"></div>
    <!--modal code-->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Are you interested in watching this movie?</p>
            <button id="thumbsUp">üëç</button>
            <button id="thumbsDown">üëé</button>
        </div>
    </div>
    
    <!-- Link your external JavaScript file -->
    <script src="categories.js"></script>

    <!--Footer Begins-->
    <footer>
        <footer class="footer">
                <div class="containerFooter">
                  <div class="contactForm">
                    <h3>Contact Us</h3>
                    <button id="contactButton">Contact</button>
                  </div>
                  <div id="contactFormPopup" class="contact-form-popup">
                    <span class="close-button">&times;</span>
                    <h2>Contact Us</h2>
                    <form id="contactForm">
                        <label for="fullName">Full Name:</label><br>
                        <input type="text" id="fullName" name="fullName" required><br>
            
                        <label for="email">Email Address:</label><br>
                        <input type="email" id="email" name="email" required><br>
            
                        <label for="phoneNumber">Phone Number:</label><br>
                        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
            
                        <label for="subject">Subject Line:</label><br>
                        <input type="text" id="subject" name="subject" required><br>
            
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" rows="6" cols="50" maxlength="3000" required></textarea><br>
            
                        <button type="button" id="submitButton" class="submit-button">Submit</button>
                    </form>
                </div>
                  <div class="social-media">
                    <h3>Follow Us</h3>
                    <div class="stickyicon-list">  
                        <a href="https://www.facebook.com" class="facebook">   
                        <i class="fa fa-facebook"></i>   
                        </a>   
                        <a href="https://www.instagram.com/flixtrove" class="instagram" target="_blank" rel="nofollow">    
                        <i class="fa fa-instagram"></i>   
                        </a>                              
                        <a href="https://www.youtube.com" class="youtube">   
                        <i class="fa fa-youtube"></i>   
                        </a>   
                        </div>   
                        </div>
                  <div class="email-signup">
                    <h3>Subscribe to Our Newsletter</h3>
                    <form>
                      <input type="email" placeholder="Enter your email">
                      <button type="submit">Subscribe</button>
                    </form>
                  </div>
                </div>
              </footer>
              <script src="footerscript.js"></script>
            </footer>
</body>
</html>
