<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Movie Generator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <main>
        <header>
            <h1>Random Movie Generator</h1>
        </header>
        <div id="movie-container"></div>
        <button id="generate-movie-btn">Find me a movie!</button>
    </main>
    <script src="randomMG.js"></script>

<footer>
<footer class="footer">
        <div class="containerFooter">
          <div class="contactForm">
            <h3>Contact Us</h3>
            <button id="contactButton">Contact</button>
          </div>
          <div id="contactFormPopup" class="contact-form-popup">
            <span class="close-button">&times;</span>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="fullName">Full Name:</label><br>
                <input type="text" id="fullName" name="fullName" required><br>
    
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br>
    
                <label for="phoneNumber">Phone Number:</label><br>
                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>
    
                <label for="subject">Subject Line:</label><br>
                <input type="text" id="subject" name="subject" required><br>
    
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="6" cols="50" maxlength="3000" required></textarea><br>
    
                <button type="button" id="submitButton" class="submit-button">Submit</button>
            </form>
        </div>
          <div class="social-media">
            <h3>Follow Us</h3>
            <div class="stickyicon-list">  
                <a href="https://www.facebook.com" class="facebook">   
                <i class="fa fa-facebook"></i>   
                </a>   
                <a href="https://www.instagram.com/flixtrove" class="instagram" target="_blank" rel="nofollow">    
                <i class="fa fa-instagram"></i>   
                </a>                              
                <a href="https://www.youtube.com" class="youtube">   
                <i class="fa fa-youtube"></i>   
                </a>   
                </div>   
                </div>
          <div class="email-signup">
            <h3>Subscribe to Our Newsletter</h3>
            <form>
              <input type="email" placeholder="Enter your email">
              <button type="submit">Subscribe</button>
            </form>
          </div>
        </div>
      </footer>
      <script src="footerscript.js"></script>
    </footer>
</div>
</body>
</html>
